<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - Rare Sheep Studios</title>
    <link rel="icon" type="image/x-icon" href="../favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .construction-container {
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .sheep-emoji {
            font-size: 120px;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
            display: block;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 300;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .message {
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: #888888;
            margin-bottom: 2rem;
            font-weight: 300;
            line-height: 1.6;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: #111111;
            color: #ffffff;
            text-decoration: none;
            border: 1px solid #333333;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 1rem;
            text-transform: lowercase;
            letter-spacing: 0.5px;
        }

        .back-link:hover {
            border-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .sheep-emoji {
                font-size: 80px;
                margin-bottom: 1.5rem;
            }

            .construction-container {
                padding: 2rem;
            }

            .message {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <span class="sheep-emoji">üêë</span>
        <h1>we're still building the funny, sorry</h1>
        <p class="message">this project is still under construction. check back soon for updates!</p>
        <a href="/" class="back-link">‚Üê back to home</a>
    </div>

    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="../content/mainsite/assets/video/Team Fortress 2 Soundtrack _ Upgrade Station.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Set volume to reasonable level
        const audio = document.getElementById('background-music');
        audio.volume = 0.3; // 30% volume
        
        // Handle audio autoplay restrictions
        audio.play().catch(() => {
            // If autoplay fails, require user interaction
            document.addEventListener('click', () => {
                audio.play();
            }, { once: true });
        });
    </script>
</body>
</html>
